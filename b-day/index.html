<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create Birthday Greeting</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&amp;family=Fredoka:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FBBF24", // Bold yellow from the reference
                        secondary: "#6ee7b7", // Teal-ish color for accents
                        "background-light": "#FFFBEB", // Very light yellow/warm white
                        "background-dark": "#18181b", // Dark gray/black for dark mode
                        "surface-light": "#ffffff",
                        "surface-dark": "#27272a",
                    },
                    fontFamily: {
                        display: ["'Fredoka'", "sans-serif"],
                        body: ["'Space Mono'", "monospace"],
                    },
                    boxShadow: {
                        'neo': '4px 4px 0px 0px #000000',
                        'neo-sm': '2px 2px 0px 0px #000000',
                        'neo-lg': '6px 6px 0px 0px #000000',
                    },
                    borderWidth: {
                        '3': '3px',
                    }
                },
            },
        };
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .neo-input:focus {
            outline: none;
            box-shadow: 4px 4px 0px 0px #000000;
            transform: translate(-2px, -2px);
        }

        .neo-file-upload:focus-within {
            box-shadow: 4px 4px 0px 0px #000000;
            transform: translate(-2px, -2px);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-body text-gray-900 dark:text-gray-100 min-h-screen flex flex-col transition-colors duration-300">
    <nav
        class="sticky top-0 z-50 bg-surface-light dark:bg-surface-dark border-b-3 border-black dark:border-white px-4 py-3 flex justify-between items-center shadow-neo-sm dark:shadow-none">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-primary rounded-full border-2 border-black flex items-center justify-center">
                <span class="material-icons-round text-black text-sm">cake</span>
            </div>
            <span class="font-display font-bold text-xl tracking-wide">Bday.io</span>
        </div>
        <button
            class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg border-2 border-transparent hover:border-black transition-all">
            <span class="material-icons-round">menu</span>
        </button>
    </nav>
    <main class="flex-grow container mx-auto px-4 py-8 max-w-md relative overflow-hidden">
        <div
            class="absolute top-10 -right-12 w-32 h-32 bg-secondary rounded-full border-3 border-black opacity-20 dark:opacity-10 pointer-events-none">
        </div>
        <div
            class="absolute bottom-20 -left-10 w-24 h-24 bg-primary rounded-full border-3 border-black opacity-20 dark:opacity-10 pointer-events-none">
        </div>
        <div class="text-center mb-8 relative z-10">
            <div class="inline-block relative">
                <h1 class="font-display font-bold text-4xl mb-2 text-black dark:text-white">Make a Wish!</h1>
                <svg class="absolute -top-6 -right-8 w-12 h-12 text-primary animate-bounce" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                    </path>
                </svg>
            </div>
            <p class="text-sm text-gray-600 dark:text-gray-400 mt-2 font-bold">Craft the perfect greeting card in
                seconds.</p>
        </div>
        <div class="relative">
            <div class="absolute -top-16 left-1/2 transform -translate-x-1/2 w-24 h-24 z-20 pointer-events-none">
                <svg class="w-full h-full drop-shadow-lg" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" fill="#FBBF24" r="40" stroke="black" stroke-width="3"></circle>
                    <circle cx="35" cy="45" fill="black" r="5"></circle>
                    <circle cx="65" cy="45" fill="black" r="5"></circle>
                    <path d="M 40 65 Q 50 75 60 65" fill="none" stroke="black" stroke-linecap="round" stroke-width="3">
                    </path>
                    <path d="M 20 50 L 5 40" stroke="black" stroke-linecap="round" stroke-width="3"></path>
                    <path d="M 80 50 L 95 40" stroke="black" stroke-linecap="round" stroke-width="3"></path>
                    <path d="M 30 20 L 50 -10 L 70 20" fill="#6ee7b7" stroke="black" stroke-width="3"></path>
                </svg>
            </div>
            <div
                class="bg-surface-light dark:bg-surface-dark border-3 border-black dark:border-white rounded-2xl p-6 pt-12 shadow-neo dark:shadow-[4px_4px_0px_0px_#ffffff] relative z-10">
                <form class="space-y-5">
                    <div class="space-y-1">
                        <label
                            class="block text-xs font-bold uppercase tracking-widest mb-1 text-gray-800 dark:text-gray-200">
                            Who is it for?
                        </label>
                        <div class="relative">
                            <input
                                class="w-full bg-white dark:bg-gray-800 border-2 border-black dark:border-gray-500 rounded-xl px-4 py-3 focus:ring-0 focus:border-black dark:focus:border-white transition-all neo-input placeholder-gray-400 dark:placeholder-gray-500 text-lg font-display"
                                placeholder="e.g. Budi, Sarah" type="text" />
                            <span class="absolute right-4 top-3.5 text-gray-400">
                                <span class="material-icons-round text-xl">face</span>
                            </span>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label
                            class="block text-xs font-bold uppercase tracking-widest mb-1 text-gray-800 dark:text-gray-200">
                            Turning Age
                        </label>
                        <div class="relative">
                            <input
                                class="w-full bg-white dark:bg-gray-800 border-2 border-black dark:border-gray-500 rounded-xl px-4 py-3 focus:ring-0 focus:border-black dark:focus:border-white transition-all neo-input placeholder-gray-400 dark:placeholder-gray-500 text-lg font-display"
                                placeholder="25" type="number" />
                            <span class="absolute right-4 top-3.5 text-gray-400">
                                <span class="material-icons-round text-xl">cake</span>
                            </span>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label
                            class="block text-xs font-bold uppercase tracking-widest mb-1 text-gray-800 dark:text-gray-200">
                            Your WhatsApp
                        </label>
                        <div class="relative">
                            <input
                                class="w-full bg-white dark:bg-gray-800 border-2 border-black dark:border-gray-500 rounded-xl px-4 py-3 focus:ring-0 focus:border-black dark:focus:border-white transition-all neo-input placeholder-gray-400 dark:placeholder-gray-500 text-lg font-display"
                                placeholder="+62 812..." type="tel" />
                            <span class="absolute right-4 top-3.5 text-gray-400">
                                <span class="material-icons-round text-xl">smartphone</span>
                            </span>
                        </div>
                        <p class="text-[10px] text-gray-500 mt-1 dark:text-gray-400">*We'll send the card link here
                            first.</p>
                    </div>
                    <div class="space-y-1">
                        <label
                            class="block text-xs font-bold uppercase tracking-widest mb-1 text-gray-800 dark:text-gray-200">
                            ADD A PHOTO
                        </label>
                        <label
                            class="w-full bg-white dark:bg-gray-800 border-2 border-black dark:border-gray-500 rounded-xl px-4 py-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-all neo-file-upload group border-dashed border-2 text-gray-400 hover:text-black dark:hover:text-white">
                            <input accept="image/*" class="hidden" type="file" />
                            <span
                                class="material-icons-round text-4xl mb-2 group-hover:scale-110 transition-transform text-secondary">add_a_photo</span>
                            <span
                                class="text-sm font-display font-bold text-gray-500 dark:text-gray-400 group-hover:text-black dark:group-hover:text-white">Upload
                                sweet memory</span>
                        </label>
                    </div>
                    <div class="space-y-1">
                        <label
                            class="block text-xs font-bold uppercase tracking-widest mb-1 text-gray-800 dark:text-gray-200">
                            Special Wish
                        </label>
                        <textarea
                            class="w-full bg-white dark:bg-gray-800 border-2 border-black dark:border-gray-500 rounded-xl px-4 py-3 focus:ring-0 focus:border-black dark:focus:border-white transition-all neo-input placeholder-gray-400 dark:placeholder-gray-500 text-base font-body resize-none"
                            placeholder="Write something sweet or funny..." rows="4"></textarea>
                    </div>
                    <div class="flex items-center space-x-2 py-2 opacity-50">
                        <div class="h-0.5 bg-black dark:bg-white flex-grow"></div>
                        <span class="material-icons-round text-xs">star</span>
                        <div class="h-0.5 bg-black dark:bg-white flex-grow"></div>
                    </div>
                    <button
                        class="w-full bg-primary hover:bg-yellow-400 text-black border-3 border-black rounded-xl py-4 font-display font-bold text-xl uppercase tracking-wider shadow-neo hover:shadow-none hover:translate-x-1 hover:translate-y-1 transition-all flex items-center justify-center space-x-2 group"
                        type="button">
                        <span>Create Card</span>
                        <span
                            class="material-icons-round group-hover:rotate-12 transition-transform">arrow_forward</span>
                    </button>
                </form>
            </div>
        </div>
        <div class="mt-8 text-center">
            <div
                class="inline-flex items-center justify-center space-x-2 bg-secondary/20 border-2 border-black/10 dark:border-white/20 rounded-full px-4 py-2">
                <span class="material-icons-round text-secondary text-sm">tips_and_updates</span>
                <span class="text-xs font-bold text-gray-600 dark:text-gray-300">Tip: Add an emoji for extra fun!</span>
            </div>
        </div>
    </main>
    <div class="fixed bottom-0 right-0 w-32 h-auto opacity-80 pointer-events-none z-0 hidden sm:block">
        <img alt="Abstract party shape" class="w-full h-full object-contain"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuDRufCr0HknboYmaHFvMPrWKwaL35zS5bwUvcERqpbW1t16gOaFh8ytMy0zWnJxqAUTA27Gyl14RJCfOySTj0wcf7Fq-ucMTZUlDpXWbit7ZHIy5Bgf86l3YymoRoxj4KMHi3zzH6uhUw5YtXt0oqW9AJUTAyWgOGL9JRRGNSdvwipCoIEfcMDuI1SgpZ8IyL31mRtEB0nGFbr5d37KjeEfTh7in0yXZUwoe918E6NvkK8nfSf1VFJIPLHb2hEQG1-BcvwTk09a3Ag" />
    </div>
</body>

</html>
